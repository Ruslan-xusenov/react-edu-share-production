{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile - EduShare School{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="fas fa-user-edit me-2"></i>Edit Profile</h3>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        {% if user.avatar %}
                        <img src="{{ user.avatar.url }}" class="profile-avatar mb-3"
                            style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 4px solid var(--primary-color);">
                        {% else %}
                        <div class="profile-avatar mx-auto mb-3 bg-light d-flex align-items-center justify-content-center"
                            style="width: 150px; height: 150px; border-radius: 50%; border: 4px solid #eee;">
                            <i class="fas fa-user fa-4x text-muted"></i>
                        </div>
                        {% endif %}
                    </div>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
                            <a href="{% url 'accounts:profile' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
