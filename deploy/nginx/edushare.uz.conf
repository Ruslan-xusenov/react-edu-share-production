# Nginx configuration for edushare.uz
# Location: /etc/nginx/sites-available/edushare

upstream edushare_server {
    server 127.0.0.1:8000 fail_timeout=0;
}

server {
    listen 80;
    server_name edushare.uz www.edushare.uz 46.224.133.140;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://edushare.uz$request_uri;
    }

    # Certbot verification path
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl http2;
    server_name edushare.uz www.edushare.uz;

    ssl_certificate /etc/letsencrypt/live/edushare.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/edushare.uz/privkey.pem;

    # Strong SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    access_log /var/log/nginx/edushare_access.log;
    error_log /var/log/nginx/edushare_error.log;

    client_max_body_size 100M;

    # Static files
    location /static/ {
        alias /var/www/edushare/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Media files
    location /media/ {
        alias /var/www/edushare/media/;
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Proxy requested to Gunicorn
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://edushare_server;
    }
}
